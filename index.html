<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Mercados</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>API de Mercados</h1>

        <div class="form-section">
            <h2>Criar Novo Mercado</h2>
            <form id="criarMercado">
                <label for="nomeMercado">Nome:</label>
                <input type="text" id="nomeMercado" required>
                <label for="enderecoMercado">Endereço:</label>
                <input type="text" id="enderecoMercado" required>
                <button type="submit">Criar Mercado</button>
            </form>
            <div id="respostaCriacaoDeMercado"></div>
        </div>

        <div class="form-section">
            <h2>Listar Mercados</h2>
            <button id="botaoListaMercado">Listar Mercados</button>
            <div id="listaMercado"></div>
        </div>

        <div class="form-section">
            <h2>Gerenciar Mercado</h2>
            <form id="gerenciarMercado">
                <label for="idMercadoGerenciar">ID do Mercado:</label>
                <input type="number" id="idMercadoGerenciar" required>
                <button type="button" onclick="buscarMercadoDetalhes()">Buscar</button>
                <button type="button" onclick="confirmarExclusao()">Excluir</button>
                
                <div id="detalhesMercado" style="display: none;">
                    <label for="alteracaoDeNome">Nome:</label>
                    <input type="text" id="alteracaoDeNome">
                    <label for="alteracaoDeEndereco">Endereço:</label>
                    <input type="text" id="alteracaoDeEndereco">
                    <button type="button" onclick="atualizarMercadoDetalhes()">Atualizar</button>
                </div>
            </form>
            <div id="respostaGerenciamentoMercado"></div>
        </div>

        <div class="form-section">
            <h2>Adicionar Produto ao Mercado</h2>
            <form id="adicionarProduto">
                <label for="idMercadoProduto">ID do Mercado:</label>
                <input type="number" id="idMercadoProduto" required>
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" required>
                <label for="descricaoProduto">Descrição:</label>
                <input type="text" id="descricaoProduto" required>
                <label for="precoProduto">Preço:</label>
                <input type="number" step="0.01" id="precoProduto" required>
                <label for="quantidadeProduto">Quantidade:</label>
                <input type="number" id="quantidadeProduto" required>
                <button type="submit">Adicionar Produto</button>
            </form>
            <div id="respostaAdicionarProduto"></div>
        </div>

        <div class="form-section">
            <h2>Listar Produtos do Mercado</h2>
            <form id="listaProduto">
                <label for="listaIdMercado">ID do Mercado:</label>
                <input type="number" id="listaIdMercado" required>
                <button type="submit">Listar Produtos</button>
            </form>
            <div id="listaProdutoResultado"></div>
        </div>

        <div class="form-section">
            <h2>Registrar Movimentação de Estoque</h2>
            <form id="registrarMovimentacao">
                <label for="idMercadoMovimentacao">ID do Mercado:</label>
                <input type="number" id="idMercadoMovimentacao" required>
                <label for="idProdutoMovimentacao">ID do Produto:</label>
                <input type="number" id="idProdutoMovimentacao" required>
                <label for="tipoMovimentacao">Tipo:</label>
                <select id="tipoMovimentacao" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                <label for="quantidadeMovimentacao">Quantidade:</label>
                <input type="number" id="quantidadeMovimentacao" required>
                <label for="dataMovimentacao">Data da Movimentação:</label>
                <input type="date" id="dataMovimentacao" required>
                <button type="submit">Registrar Movimentação</button>
            </form>
            <div id="respostaMovimentacao"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
